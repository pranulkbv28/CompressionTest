<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder Compressor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Folder Compression</h1>
      <label for="folderInput">Select a folder:</label>
      <input type="file" id="folderInput" webkitdirectory multiple />
      <button id="compressBtn">Compress Folder</button>
      <div id="result" hidden>
        <a id="downloadLink" href="#" download="compressed-folder.zip"
          >Download Compressed Folder</a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
